<header id="header">
    <div appheader></div>
</header>
<section id="event_det" ng-controller="singlEventCtrl">
        <div class="container">
            
            
                        <div class="row">

            <div class="col-md-5 img-responsive">
                <img class="img-responsive" ng-src="{{event.image_url}}">
            </div>
                            
            <div class="col-md-7 name">
                <a href="#">
                    <h2 class="section-title wow fadeInDown">{{event.title}}</h2>
                </a>
            
                    <p style="font-size:17px;">Date:{{event.pub_date}}</p>
                    <p>{{event.description}}</p>
                <p>{{event.location}}</p>
                <p>{{event.regiteration_link}}</p>
                </div>

                            <div ng-repeat="supporter in supporters">
                                {{supporter.title}}<br>
                                {{supporter.name}}<br>
                                {{supporter.description}}<br>
                                {{supporter.image_url}}<br>
                            </div>
            </div>

            <div ng-bind-html="event.gallery_div | to_trusted"></div>
            
        </div><!--container-->
    </section>
